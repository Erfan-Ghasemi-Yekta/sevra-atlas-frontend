<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEVRA — Landing</title>

    <!-- اگر Tailwind رو build می‌کنی، همین فایل‌های خودت بهتره -->
    <link rel="stylesheet" href="/public/styles/app.css" />

  </head>

  <body class="bg-neutral-0 text-neutral-900">
    <!-- Header mount point -->
<div
  id="appHeader"
  class="sticky top-0 z-50 bg-neutral-0 backdrop-blur-md transition-shadow"
></div>

    <main class="px-4 pt-2 pb-16">
<section class="mx-auto max-w-md">
<!-- Hero images (قبل از سرچ) -->
<div class="relative w-full max-w-sm mx-auto mb-4 overflow-hidden h-[430px] -mt-2">
  <!-- تصویر بالایی -->
  <img
    src="/public/assets/img/transparent.png"
    alt=""
    class="absolute left-0 w-full select-none pointer-events-none top-[-80px]"
    draggable="false"
  />

  <!-- تصویر تیتر -->
  <img
    src="/public/assets/img/عـــید_نزدیکـــــه_ها_!_هــمــین_الان_وقـــت_بگــــــــــــــــ.png"
    alt="عید نزدیکه‌ها! همین الان وقت بگیر!"
    class="absolute left-0 w-full select-none pointer-events-none bottom-[-20px]"
    draggable="false"
  />
</div>

  <!-- Search -->
  <div id="searchMount"></div>

  <!-- Popular salons (static for now) -->
  <div id="popularSalonsMount" class="mt-6"></div>

  <!-- Top staff carousel (static for now) -->
  <div id="topStaffMount" class="mt-10"></div>

  <!-- Placeholder for boxes/cards -->
  <div class="mt-8"></div>
</section>
    </main>

    <script type="module" src="/public/script/landing.js"></script>
  </body>
</html>
